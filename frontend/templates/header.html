<html>

<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

        src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.21/js/dataTables.semanticui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"

        crossorigin="anonymous"></script>


    <style type="text/css">
        .ui.avatar.image {
            margin-right: 1em;
        }

        .main.container {
            margin-top: 6em;
        }

        .tables.container {
            margin-top: 2em;
        }

        .ui.footer.segment {
            margin: 5em 0em 0em;
            padding: 5em 0em;
        }

        #dropdown-menu {
            display: none
        }

        @media(max-width: 600px) {
            #dropdown-menu {
                display: inline-block
            }

            #normal-menu {
                display: none
            }
        }

    </style>

    <script type="text/javascript" class="init">

        var current_path = window.location.pathname

        $(function (){
            if (current_path === '/') {
                $('#menu-main').addClass('active')
            } else if (current_path === '/commands') {
                $('#menu-commands').addClass('active')
            } else if (current_path === '/users') {
                $('#menu-users').addClass('active')
            } else if (current_path === '/groups') {
                $('#menu-groups').addClass('active')
            }
        });

        $(document).ready(function () {
            $('#full-history-table').DataTable({
                "scrollY": "400px",
                "scrollCollapse": true,
                "ordering": false,
                "paging": false,
            });
        });

        $(document).ready(function () {
            $('#command-table').DataTable({
                "paging": false,
            });
        });

        $(document).ready(function () {
            $('#user-table').DataTable({
                "scrollY": "400px",
                "scrollCollapse": true,
                "paging": false,
            });
        });

        $(window).on('resize', function() {
            if ($(this).width() < 1024) {
                $("#graphs").removeClass("two column").addClass("one column");
            }});
    </script>

</head>

<body>

    <div class="ui fixed inverted menu">
        <div id='normal-menu' class="ui container">
            <a href="/" class="header item">
                <img class="ui avatar image" src=/static/Samantha.png>
                Bot LINE Samantha
            </a>
            <a href="/" id='menu-main' class="item">Dashboard</a>
            <a href="/commands" id='menu-commands' class="item">Commands List</a>
            <a href="/users" id='menu-users' class="item">Users List</a>
            <a href="/groups" id='menu-groups' class="item">Groups List</a>

        </div>
        <div id='dropdown-menu' class="ui pointing dropdown link item">
            <span>
                <img class="ui avatar image" src=/static/Samantha.png>Bot LINE Samantha
                <i class="dropdown icon"></i>
            </span>
            <div class="menu inverted">
                <a href="/" id='menu-main' class="item">Dashboard</a>
                <a href="/commands" id='menu-commands' class="item">Commands List</a>
                <a href="/users" id='menu-users' class="item">Users List</a>
                <a href="/groups" id='menu-groups' class="item">Groups List</a>
            </div>
        </div>
    </div>
